<form action="/process" method="post">
    <title>Registration Form</title>
    
    <h1>Registration Form</h1>

    <div>
        <label>First Name:*</label>
        <input type="text" name="first name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="last name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="email address">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="confirm password">
    </div>
    <div>
        <label>Birthday</label>
        <input type="date" name="birthday">
    </div>
    <div>
        <label>Gender Identity</label>
        <div>
            <input type="radio" name="font" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="font" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="font" value="non-binary" id="non-bary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="font" value="no answer" id="no answer">
            <label for="no answer">I prefer not to answer</label>
        </div>
    </div>
    <div>
        <label>A short description about myself:</label>
        <div>
            <textarea name="comment" cols="35" rows="3"></textarea>
        </div>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="program language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>Html</option>
            <option>Java</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit"value="Create Account">
    <P>* Indicates a required field</P>
</form>
